<!DOCTYPE html>

<html lang="en">

    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            document.addEventListener('DOMContentLoaded', function() {

                let correct = document.querySelector('.correct');
                let incorrect = document.querySelectorAll('.incorrect');

                correct.addEventListener('click', function() {
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#ansMCQ').innerHTML = 'Correct';
                });

                for (let i = 0; i < incorrect.length; i++) {
                    incorrect[i].addEventListener('click', function() {
                        incorrect[i].style.backgroundColor = 'red';
                        document.querySelector('#ansMCQ').innerHTML = 'Incorrect';
                    });
                }

                document.querySelector('#btn').addEventListener('click', function() {
                    let input = document.querySelector('input');
                    if (input.value.toLowerCase() == "the daily prophet") {
                        input.style.backgroundColor = 'green';
                        document.querySelector('#ansFR').innerHTML = 'Correct';
                    }
                    else {
                        input.style.backgroundColor = 'red';
                        document.querySelector('#ansFR').innerHTML = 'Incorrect';
                    }
                });
            });
        </script>
    </head>

    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <h3>How many Horcruxes did Voldemort create intentionally?</h3>
                <button class="incorrect" type="submit">Five</button>
                <button class="correct" type="submit">Six</button>
                <button class="incorrect" type="submit">Seven</button>
                <button class="incorrect" type="submit">Eight</button>
                <p id="ansMCQ"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                <h3>What is the name of the school newspaper at Hogwarts?</h3>
                <input type="text"></input>
                <button id="btn" type="submit">Check Answer</button>
                <p id="ansFR"></p>
            </div>
        </div>
    </body>

</html>
